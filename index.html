<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson_3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="h1 text-center mb-4">Movies catalog</h1>
        <div class="box d-flex">
            <div class="box__left w-25 me-5">
                <div class="mb-3">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="ave" required>
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="5" required>
                </div> 
                <select class="form-select mb-3" aria-label="Default select example" required >
                    <option selected >All</option>
                    <option value="1">Infinity War</option>
                    <option value="2">The Avengers</option>
                    <option value="3">12 Years a Slave</option>
                </select>

                <select class="form-select mb-3" aria-label="Default select example " required >
                    <option selected >Rating (high to low)</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>  

                <button class="btn btn-primary mb-4 w-100 " type="button">Search</button>
                <div class="box__left-small">
                    <h2 class="h3 text-center mb-1"> Bookmarked movies</h2>
                    <ul class="list-group">
                        <li class="list-group-item px-4 py-2"> <h3 class="h6 text-start">Avengers: Infinity War</h3>
                        <button class="btn btn-danger">Remove</button>
                        </li>
                        <li class="list-group-item px-4 py-2"> <h3 class="h6 text-start">The Avengers</h3>
                        <button class="btn btn-danger">Remove</button>
                        </li>
                        <li class="list-group-item px-4 py-2"> <h3 class="h6 text-start">12 Years a Slave</h3>
                        <button class="btn btn-danger">Remove</button>
                        </li>
                    </ul>
                </div>           
            </div>
            <div class="box__right w-75">
                <h2 class="h4 text-start">Search results: 39</h2>
                <div class="alert alert-success" role="alert">
                Use the form on the left to search for a movie    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
